<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InSight Stock AI - 프리미엄 기업 분석</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body class="dark-theme">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <span class="gradient-text">InSight AI</span>
            </div>
            <div class="nav-links">
                <button id="theme-toggle" class="icon-btn">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h1 class="hero-title">기업의 미래를 <span class="gradient-text">AI로 분석</span>하세요</h1>
            <p class="hero-subtitle">티커를 입력하면 실시간 데이터와 AI가 결합된 심층 리포트를 제공합니다.</p>
            
            <div class="search-container">
                <input type="text" id="ticker-input" placeholder="예: AAPL, TSLA, NVDA" autocomplete="off">
                <button id="search-btn">분석하기</button>
            </div>
        </section>

        <section id="result-section" class="result-section hidden">
            <!-- AI 분석 결과가 여기에 동적으로 렌더링됩니다 -->
        </section>
    </main>

    <footer>
        <p>&copy; 2026 InSight AI. All rights reserved.</p>
    </footer>
</body>
</html>
