<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InSight Stock AI - 프리미엄 기업 분석</title>
    <link rel="stylesheet" href="style.css?v=5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">

</head>

<body class="dark-theme">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <span class="gradient-text">InSight AI</span>
            </div>
            <div class="nav-links">
                <div class="header-search hidden" id="header-search">
                    <input type="text" id="header-ticker-input" placeholder="티커 입력...">
                </div>
                <button id="theme-toggle" class="icon-btn">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero-section" class="hero-section">
            <h1 class="hero-title">기업의 미래를 <span class="gradient-text">AI로 분석</span>하세요</h1>
            <p class="hero-subtitle">티커를 입력하면 실시간 데이터와 AI가 결합된 심층 리포트를 제공합니다.</p>

            <div class="search-container">
                <input type="text" id="ticker-input" placeholder="예: AAPL, TSLA, NVDA" autocomplete="off">
                <button id="search-btn">분석하기</button>
            </div>
        </section>

        <section id="dashboard-section" class="dashboard-section hidden">
            <!-- Quick Navigation -->
            <div class="quick-nav">
                <button class="quick-nav-btn" onclick="window.location.href='daily-summary.html'">
                    📊 하루 정리
                </button>
                <button class="quick-nav-btn"
                    onclick="document.getElementById('chart-card').scrollIntoView({behavior: 'smooth'})">
                    📈 차트
                </button>
                <button class="quick-nav-btn"
                    onclick="document.querySelector('.overview-card').scrollIntoView({behavior: 'smooth'})">
                    🏢 기업 개요
                </button>
                <button class="quick-nav-btn"
                    onclick="document.getElementById('earnings-card').scrollIntoView({behavior: 'smooth'})">
                    📞 어닝콜
                </button>
                <button class="quick-nav-btn"
                    onclick="document.querySelector('.news-section').scrollIntoView({behavior: 'smooth'})">
                    📰 뉴스
                </button>
                <button class="quick-nav-btn"
                    onclick="document.querySelector('.watchlist-section').scrollIntoView({behavior: 'smooth'})">
                    📋 Watchlist
                </button>
            </div>

            <!-- Top: Large Chart -->
            <div id="chart-card" class="chart-container card interactive-card">
                <div class="chart-header">
                    <h3>주가 차트</h3>
                    <div class="chart-filters">
                        <div class="filter-group range-filters">
                            <button class="filter-btn" data-range="1m">1M</button>
                            <button class="filter-btn" data-range="3m">3M</button>
                            <button class="filter-btn" data-range="6m">6M</button>
                            <button class="filter-btn active" data-range="1y">1Y</button>
                            <button class="filter-btn" data-range="5y">5Y</button>
                            <button class="filter-btn" data-range="max">Max</button>
                        </div>
                        <div class="filter-divider"></div>
                        <div class="filter-group interval-filters">
                            <button class="filter-btn active" data-interval="d">일봉</button>
                            <button class="filter-btn" data-interval="w">주봉</button>
                            <button class="filter-btn" data-interval="m">월봉</button>
                        </div>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="stock-chart"></canvas>
                </div>
            </div>

            <div class="dashboard-grid">
                <!-- Middle Left: Company Overview -->
                <div class="overview-card card">
                    <h3>기업 개요</h3>
                    <div id="company-info">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <!-- Middle Right: Earnings Calls -->
                <div id="earnings-card" class="earnings-card card interactive-card">
                    <h3>어닝콜 모음</h3>
                    <ul id="earnings-list">
                        <!-- Dynamic content -->
                    </ul>
                </div>
            </div>

            <!-- Bottom: News Section -->
            <div class="news-section card">
                <h3>주요 뉴스</h3>
                <div id="news-grid" class="news-grid">
                    <!-- Dynamic content -->
                </div>
            </div>

            <!-- Bottom: Watchlist -->
            <div class="watchlist-section card">
                <div class="watchlist-header">
                    <h3>📋 Watchlist</h3>
                    <button id="add-watchlist-btn" class="add-btn">+ 종목 추가</button>
                </div>

                <!-- Add Stock Modal (Hidden by default) -->
                <div id="watchlist-add-form" class="watchlist-form hidden">
                    <div class="form-row">
                        <input type="text" id="watchlist-ticker" placeholder="티커 (예: AAPL)" />
                        <input type="number" id="watchlist-buy-price" placeholder="매수가" step="0.01" />
                        <select id="watchlist-group">
                            <option value="기본">기본</option>
                        </select>
                        <input type="text" id="watchlist-new-group" placeholder="새 그룹명" class="hidden" />
                        <button id="toggle-new-group" class="icon-btn-small">+</button>
                        <button id="save-watchlist-btn" class="save-btn">저장</button>
                        <button id="cancel-watchlist-btn" class="cancel-btn">취소</button>
                    </div>
                </div>

                <!-- Group Filter Tabs -->
                <div class="watchlist-tabs" id="watchlist-tabs">
                    <button class="watchlist-tab active" data-group="all">전체</button>
                </div>

                <!-- Watchlist Table -->
                <div class="table-wrapper">
                    <table id="watchlist-table">
                        <thead>
                            <tr>
                                <th>티커</th>
                                <th>이름</th>
                                <th>현재가</th>
                                <th>매수가</th>
                                <th>수익률</th>
                                <th>그룹</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="watchlist-body">
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.1/dist/chartjs-chart-financial.min.js"></script>
    <script src="main.js?v=6" defer></script>
</body>

</html>
